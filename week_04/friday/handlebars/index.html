<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Handlebars</title>
    </head>
    <body>
        <!-- <h1>ðŸ¦§Templating is SOOO Cool!ðŸ§¸</h1> -->
        <div class="authors-info"></div>
        <script id="authorsHandlebars" type="text/x-handlebars-template">
        {{#authors}}
        <div class="card">
            <h2>Their name is: {{name}}</h2>
            <img src="{{photo}}" alt="Photos of writers">
            <h3>They were born in {{born}} and unfortunately died in {{died}}.</h3>
            <br><h3>Famous books written by them:</h3>
            <ul>
                {{#selectedWritings}}
                <li>{{.}}</li>
                {{/selectedWritings}}
            </ul>
            <p>{{quote}} - {{name}}</p>
           
        </div>
        
        
        {{/authors}}
        </script>
        

     

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
